<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Monopoly</title>
</head>
<body>

    <div id="home" class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
          <h1 class="mb-4">Connect to Lobby</h1>
          <form id="connectForm">
            <div class="mb-3">
              <input type="name" class="form-control" id="username" placeholder="Username" required=true>
            </div>
            <button type="submit" class="btn btn-primary" id="connectBtn">Submit</button>
          </form>
        </div>
    </div>

    <div id="lobby">
        <h1>Waiting for Players...</h1>
        <div id="players">
            <ul id="playersList"></ul>
        </div>
        <button id="readyBtn">Ready</button>
    </div>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
